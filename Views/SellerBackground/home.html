<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英豪荟萃 - 首页</title>
    <link rel="icon" href="../../wwwroot/icon.ico" type="image/x-icon" />
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="//unpkg.com/element-ui@2.15.2/lib/index.js"></script>

    <link rel="stylesheet" href="../../wwwroot/css/SellerBackground/home/home.css">

</head>

<body>
    <div>
        <div class="nav-area">
            <el-aside id="nav" style="width:100%;">
                <side-bar></side-bar>
            </el-aside>
        </div>
        <div class="main-body">
            <ul class="header">
                <li class="avatar" id="avatar">
                    <dropdown-menu v-bind:list="[{icon:'el-icon-user',text:'个人信息'},
                                                 {icon:'el-icon-setting',text:'设置'},
                                                 {icon:'el-icon-switch-button',text:'退出登录'}]" v-bind:tag="'avatar'">
                    </dropdown-menu>
                </li>
                <li class="message-box" id="message-box">
                    <dropdown-menu v-bind:list="[{icon:'el-icon-chat-dot-square',text:'我的消息'},
                                                 {icon:'el-icon-message',text:'系统通知'}]" v-bind:tag="'message'">
                    </dropdown-menu>
                </li>
            </ul>

            <div class="main" id="app">
                <el-tabs v-model="activeName" @tab-click="handleClick(activeName)">
                    <el-tab-pane label="全部" name="ALL">全部</el-tab-pane>
                    <el-tab-pane label="待发货" name="TO_BE_SHIP">待发货</el-tab-pane>
                    <el-tab-pane label="待收货" name="TO_BE_RECEIVE">待收货</el-tab-pane>
                    <el-tab-pane label="待付款" name="TO_BE_PAY">待付款</el-tab-pane>
                    <el-tab-pane label="已完成" name="DONE">已完成</el-tab-pane>
                    <el-tab-pane label="待处理" name="OTHER">待处理</el-tab-pane>
                </el-tabs>
                <el-table :data="showData"  style="width: 100%">
                    <el-table-column prop="name" label="姓名" width="180">
                    </el-table-column>
                    <el-table-column prop="phone" label="电话" width="180">
                    </el-table-column>
                    <el-table-column prop="address" label="地址" :formatter="formatter">
                    </el-table-column>
                    <el-table-column prop="tag" label="标签" width="120">
                        <template slot-scope="scope">
                            <el-tag :type="drawTag(scope.row.tag)" disable-transitions>
                                {{scope.row.condition}}</el-tag>
                        </template>
                    </el-table-column>
                    <el-table-column prop="date" label="日期" sortable width="180">
                    </el-table-column>
                </el-table>
            </div>

        </div>
    </div>
</body>
<script src="../../wwwroot/js/SellerBackground/sidebar.js"></script>
<script src="../../wwwroot/js/SellerBackground/dropdownMenu.js"></script>
<script src="../../wwwroot/js/SellerBackground/list.js"></script>
</html>
