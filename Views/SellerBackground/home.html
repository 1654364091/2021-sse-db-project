<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英豪荟萃 - 首页</title>
    <link rel="icon" href="../../wwwroot/icon.ico" type="image/x-icon" />

    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="//unpkg.com/element-ui@2.15.2/lib/index.js"></script>

    <link rel="stylesheet" href="../../wwwroot/css/SellerBackground/home.css">
</head>

<body>
    <div>
        <div class="nav-area">
            <el-aside id="nav" style="width:100%;">
                <side-bar></side-bar>
            </el-aside>
        </div>

        <div class="main-body">
            <ul class="header">
                <li class="avatar" id="avatar">
                    <dropdown-menu v-bind:list="[{icon:'el-icon-user',text:'个人信息'},
                                                 {icon:'el-icon-setting',text:'设置'},
                                                 {icon:'el-icon-switch-button',text:'退出登录'}]"></dropdown-menu>
                </li>
                <li class="message-box" id="message-box">
                    <dropdown-menu v-bind:list="[{icon:'el-icon-user',text:'我的消息'},
                                                 {icon:'el-icon-setting',text:'系统通知'}]"></dropdown-menu>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="../../wwwroot/js/SellerBackground/home.js"></script>
<script src="../../wwwroot/js/SellerBackground/sidebar.js"></script>
<script src="../../wwwroot/js/SellerBackground/dropdownMenu.js"></script>

</html>
